<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Yume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-black bg-black py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="yume-logo.png" alt="Yume Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#" class="nav-link text-light">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light">Reserva</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light">Galeria</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-light">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mensagem -->
  <div class="container py-5">
    <div class="row mb-4 text-center">
      <div class="col-12">
        <h5 class="mb-1">Tem alguma dúvida?</h5>
        <p>- Deixe aqui a sua mensagem.</p>
      </div>
    </div>

    <!-- Formulário e Informações -->
    <div class="row align-items-center justify-content-center">
      <!-- Formulário -->
      <div class="col-12 col-md-5">
        <div class="form-container">
          <h5 class="mb-3 text-center">Formulário de Contacto</h5>
          <form id="contactForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto:</label>
              <input type="text" class="form-control" id="assunto" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem:</label>
              <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-enviar">Enviar</button>
          </form>
        </div>
      </div>

      <!-- Informações de Contacto -->
      <div class="col-12 col-md-5 info mt-4 mt-md-0">
        <h5>Morada:</h5>
        <p>
          Rua da Alegria, nº543<br>
          5555-555 Porto - Portugal
        </p>

        <h5>Contactos:</h5>
        <p>
          912912912<br>
          yume@gmail.com
        </p>

        <h5>Horários de funcionamento:</h5>
        <p>
          Seg a Sex<br>
          11h30 - 15h00<br>
          18h00 - 21h00
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <!-- para add o SweetAlert2 no formulário de contacto -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
