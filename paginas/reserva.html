<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUME - Reserva</title>
  <meta name = "author" content = "Ivanildo Silva">
  <meta name = "description" content = "Sushi e comida japonesa num ambiente autêntico no restaurante Yume">
  <meta name = "keywords" content = "restaurante, japonês, sushi, sashimi, ramen, comida japonesa, Yume, almoço, jantar, comida oriental, Porto, eventos, pratos">

  <!-- link para o favicon -->
  <link rel="icon" href="../imagens/icons/yume-logo.png" type="image/png">
  
  <!-- link para o bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- link das fontes a serem usadas -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- link para o ficheiro css -->
  <link rel="stylesheet" href="../css/reserva.css">

</head>
<body>

 <!-- Header com logo à esquerda e menu hamburguer à direita -->
  <header class="container py-4 d-flex justify-content-between align-items-center">
    <div class="logo">
      <a href="../index.html">
        <img src="../imagens/icons/yume-logo.png" alt="Logo Yume">
      </a>
    </div>
  
    <nav class="navbar navbar-expand-lg navbar-dark p-0">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav text-end">
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="reserva.html">Reserva</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

<!-- rederizando o calendário com JS -->
<div class="container text-center calendar">
  <h2>Reserva</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-light btn-sm" id="prevMonth">&lt;</button>
    <h4 id="monthYear"></h4>
    <button class="btn btn-light btn-sm" id="nextMonth">&gt;</button>
  </div>
  <table class="table table-bordered text-white" id="calendarTable">
    <thead>
      <tr>
        <th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>Sáb</th><th>Dom</th>
      </tr>
    </thead>
    <tbody id="calendarBody"></tbody>
  </table>

  <!-- botão selecionar número de pessoas -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-4 mb-3">
      <label for="pessoas">Número de pessoas</label>
      <select id="pessoas" class="form-select">
        <option>1 pessoa</option>
        <option selected>2 pessoas</option>
        <option>3 pessoas</option>
        <option>4 pessoas</option>
        <option>5 pessoas</option>
        <option>6 pessoas</option>
        <option>7 pessoas</option>
        <option>8 pessoas</option>
      </select>
    </div>

    <!-- botão selecionar hora  -->
    <div class="col-md-4 mb-3">
      <label for="hora">Hora</label>
      <select id="hora" class="form-select">
        <option selected disabled>Selecione</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>18:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
      </select>
    </div>
  </div>

  <!--  botão reservar -->
  <div class="row justify-content-center mb-3">
    <div class="col-md-4">
      <button class="btn btn-reservar">RESERVAR</button>
    </div>
  </div>

  <!-- botão solicitação de grupo a partir de 9 pessoas -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <a href="contacto.html"><button class="btn btn-outline-light w-100">Solicitação de grupo a partir de 9 pessoas</button></a>
    </div>
  </div>
</div>

<!-- FOOTER -->
    <footer class="text-center py-4">
      <h3><strong>Segue-nos nas Redes Sociais</strong></h3>
      <div class="social-icons mb-2">
        <a href="emConstrucao.html">
          <img src="../imagens/index/facebook-icon.png" alt="Facebook" class="me-4 social-icon">
        </a>
        <a href="emConstrucao.html">
          <img src="../imagens/index/instagram-icon.png" alt="Instagram" class="me-4 social-icon">
        </a>
        <a href="emConstrucao.html">
          <img src="../imagens/index/x-icon.png" alt="X" class="social-icon">
        </a>
      </div>
      <p>&copy; 2025 Yume. Todos os direitos reservados.</p>
    </footer>
  
<!-- link para o bootstrap js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

 <script src="../js/reserva.js"></script>
</body>
</html>
